     <h1 id = "heading">Products</h1>
     <div id="sorts">
        <div>
            <label for="">Sort:</label>
            <select name="" id="sortbyprice">
                <option value="default">Sort By Price</option>
                <option value="ltoh">Low to High</option>
                <option value="htol">High to Low</option>
            </select>
        </div>
        <div>
            <label for="">Filter By Type:</label>
            <select id="selectFilter">
                <option value="default">Filter By Type</option>

                <option value="sofa">Sofa</option>
            </select>
        </div>

     <div id = "container"></div>
     <div id="modalBox">
        <span id="modalClose"><button id="modalCloseButton">X</button></span>
        <form action="" id = "modalForm">
            <br>
            <label for="">Enter Price</label>
            <br>
            <input id = "modalPrice" type="number" placeholder="Enter Price">
            <br>
            <br>
            <input id = "modalSubmitBtn" type="submit" value="Submit">
        </form>
    </div>
